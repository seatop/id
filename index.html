<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .id-card {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .id-info {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <h1>ID Card Information</h1>
        <div class="id-info">
            <h2>Name:</h2>
            <p>John Doe</p>
        </div>
        <div class="id-info">
            <h2>Age:</h2>
            <p>30</p>
        </div>
        <div class="id-info">
            <h2>Address:</h2>
            <p>123 Main Street, City, Country</p>
        </div>
        <div class="id-info">
            <h2>ID Number:</h2>
            <p>ABC123456</p>
        </div>
    </div>
</body>
</html>
