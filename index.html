<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Information</title>    
</head>
<body>
    <div class="id-card">
        <h1>ID Card Information</h1>
        <div class="id-info">
            <h2>Name:</h2>
            <p>John Doe</p>
        </div>
        <div class="id-info">
            <h2>Age:</h2>
            <p>30</p>
        </div>
        <div class="id-info">
            <h2>Address:</h2>
            <p>123 Main Street, City, Country</p>
        </div>
        <div class="id-info">
            <h2>ID Number:</h2>
            <p>ABC123456</p>
        </div>
    </div>
</body>
</html>
